[project]
name = "ralsei"
version = "2.1.0"
description = ""
authors = [
    {name = "francisthebasilisk", email = "snorkysnark@gmail.com"},
]
dependencies = [
    "psycopg>=3.0.15",
    "tqdm>=4.64.0",
    "jinja-psycopg>=0.1.3",
    "rich>=12.5.1",
    "sqlalchemy>=2.0.19",
]
requires-python = ">=3.10"
readme = "README.md"
license = {text = "MIT"}
[tool]
[tool.pdm]
[tool.pdm.dev-dependencies]
dev = [
    "pytest>=7.1.2",
    "mkdocstrings[python]>=0.22.0",
    "mkdocs-material>=9.2.3",
    "mkdocs-gen-files>=0.5.0",
    "mkdocs-literate-nav>=0.6.0",
]

[build-system]
requires = ["pdm-pep517>=0.12.0"]
build-backend = "pdm.pep517.api"
