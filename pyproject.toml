[project]
name = "ralsei"
version = "2.2.0"
description = "Build modular data pipelines running inside the postgres database"
authors = [
    {name = "snorkysnark", email = "snorkysnark@gmail.com"},
]
dependencies = [
    "rich>=12.5.1",
    "sqlalchemy>=2.0.19",
    "returns>=0.22.0",
    "graphviz>=0.20.1",
    "typer>=0.9.0",
    "click>=8.1.7",
]
requires-python = ">=3.10"
readme = "README.md"
license = {text = "MIT"}
[tool]
[tool.pdm]
[tool.pdm.dev-dependencies]
dev = [
    "pytest>=7.1.2",
    "mkdocstrings[python]>=0.22.0",
    "mkdocs-material>=9.2.3",
    "mkdocs-gen-files>=0.5.0",
    "mkdocs-literate-nav>=0.6.0",
    "psycopg2>=2.9.9",
]

[build-system]
requires = ["pdm-pep517>=0.12.0"]
build-backend = "pdm.pep517.api"

[project.urls]
Repository = "https://github.com/snorkysnark/ralsei-py"
Documentation = "https://snorkysnark.github.io/ralsei-py/"
