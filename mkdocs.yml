site_name: "Ralsei"

theme:
  name: "material"
  palette:
    # Palette toggle for light mode
    - scheme: default
      media: "(prefers-color-scheme: light)"
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      media: "(prefers-color-scheme: dark)"
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.annotate
    - content.code.copy
    - content.tooltips

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_root_heading: true
            show_root_full_path: false
            merge_init_into_class: true
            show_source: false
            members_order: source
            docstring_section_style: list
          import:
            - https://docs.python.org/3/objects.inv
            - https://docs.sqlalchemy.org/en/20/objects.inv
            - https://www.psycopg.org/psycopg3/docs/objects.inv
            - https://snorkysnark.github.io/jinja-psycopg/objects.inv

extra_css:
  - css/mkdocstrings.css

nav:
  - Home: index.md
  - Guides:
      - Custom Task: usage/custom_task.md
      - Jinja Sql Templates: https://snorkysnark.github.io/jinja-psycopg/
  - API Reference:
      - Tasks: api/tasks.md
      - Templates: api/templates.md
      - Map Functions: api/map_fn.md
      - Cli: api/cli.md
      - Connection: api/connection.md
      - Renderer: api/renderer.md
      - Cursor Factory: api/cursor_factory.md
      - Checks: api/checks.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.superfences
  - admonition

watch:
  - ralsei
