name: publish-docs

on:
  push:
    branches: [main]
    paths:
      - .github/workflows/publish-docs.yml
      - ralsei/**
      - docs/**
      - mkdocs.yml
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish-docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup PDM
        uses: pdm-project/setup-pdm@v3
        with:
          python-version: 3.11
          update-python: true
          cache: true

      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV
      - uses: actions/cache@v3
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-

      - name: Install dependencies
        run: pdm install
      - name: Deploy Docs
        run: mkdocs gh-deploy --force
